<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<cc:interface>
		<cc:attribute name="id" required="true"></cc:attribute>
		<cc:attribute name="label"required="true"></cc:attribute>
		<cc:attribute name="value"></cc:attribute>
	</cc:interface>
	
	<cc:implementation>
		<h:message for="#{cc.attrs.id}"></h:message>
		<h:outputLabel for="#{cc.attrs.label}" value="#{cc.attrs.label}"></h:outputLabel>
		<h:inputText id="#{cc.attrs.id}" value="#{cc.attrs.value}"></h:inputText>
	</cc:implementation>
</html>
