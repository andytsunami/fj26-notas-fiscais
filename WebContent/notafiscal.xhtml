<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:composition template="/_template.xhtml">
		<ui:define name="corpo">
			<div class="span12">
				<h3>Lista de Notas Fiscais</h3>
				<h:form prependId="false"> 
					<p:menubar>
						<p:menuitem value="Produtos" url="produto.xhtml" />
						<p:submenu label="Notas Fiscais">
							<p:menuitem value="Lista de Notas Fiscais" url="notafiscal.xhtml" />
							<p:menuitem value="Nova Nota Fiscal" url="cadastro-nota.xhtml" />
						</p:submenu>
					</p:menubar>
					
				    <p:dataTable var="notaFiscal" value="#{listaNotasFiscaisBean.dataModel}"  
				                 paginator="true" rows="5"
				                 dynamic="true"
				                 lazy="true"
				                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
				                 rowsPerPageTemplate="5,10,15">  
				        <p:column>  
				            <f:facet name="header">  
				                <h:outputText value="ID#" />  
				            </f:facet>  
				            <h:outputText value="#{notaFiscal.id}" />  
				        </p:column>  
				  
				        <p:column>  
				            <f:facet name="header">  
				                <h:outputText value="CNPJ:" />  
				            </f:facet>  
				            <h:outputText value="#{notaFiscal.cnpj}" />  
				        </p:column>  
				  
				        <p:column>  
				            <f:facet name="header">  
				                <h:outputText value="Data" />  
				            </f:facet>  
				            <h:outputText value="#{notaFiscal.data.time}">
				            	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"></f:convertDateTime>
				            </h:outputText>  
				        </p:column>  
				    </p:dataTable>  
				  
				</h:form>  
			</div>
		</ui:define>
	</ui:composition>
</html>
