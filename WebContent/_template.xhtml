<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Sistema de Notas Fiscais</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div class="header-custom">
		<h1 style="float: left;">Uberdist</h1>
		<span style="float: right; margin-right: 10px; line-height: 35px;">
			<h:form>
				<h:commandLink action="#{loginBean.logout}" value="Sair" />
			</h:form>
		</span>
		<span style="float: right; margin-right: 10px; line-height: 35px;">
			<h:form>
				<p:themeSwitcher>
					<f:selectItem itemLabel="Escolha o seu tema" itemValue=""></f:selectItem>
					<f:selectItem itemLabel="Aristo" itemValue="aristo"></f:selectItem>
					<f:selectItem itemLabel="BlueSky" itemValue="bluesky"></f:selectItem>
					<f:selectItem itemLabel="Bootstrap" itemValue="bootstrap"></f:selectItem>
					<f:selectItem itemLabel="Afternoon" itemValue="afternoon"></f:selectItem>
					<f:selectItem itemLabel="dot-luv " itemValue="dot-luv"></f:selectItem>
					<f:selectItem itemLabel="Midnight" itemValue="midnight"></f:selectItem>
					<f:selectItem itemLabel="rocket" itemValue="rocket"></f:selectItem>
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</span>
		<span style="float: right; margin-right: 10px; line-height: 35px;">Usuário: <b>#{usuarioLogado.usuario.login}</b>
		</span>
	</div>
	<div class="sidebar">
		<div class="menu">
			<ul>
				<li><a href="index.xhtml"><span class="icon"></span>Página Inicial</a></li>
				<li><a href="produto.xhtml"><span class="icon"></span>Produto(s)</a></li>
				<li><a href="notafiscal.xhtml"><span class="icon"></span>Notas Fiscais</a></li>
			</ul>
		</div>
		<div class="copyright">
			<div class="logo-caelum"></div>
			Curso FJ-26<br/>
			Tiarê Balbi Bonamini
		</div>
	</div>
	<div class="container-custom container-fluid">
		<div class="content">
			<!-- Conteúdo -->
			<script>
				$(document).ready(function() {
					
					
					$(document).delay(10,function(e) {
					    if(e.which == 13) {
					    	$('.ui-terminal-content').animate({
							    scrollBottom: $('.ui-terminal-content').get(0).scrollHeight
							}, 1);
					    }
					});
				});
			</script>
			<h:form>  
			    <p:graphicImage value="http://www.primefaces.org/showcase/images/terminal.png" onclick="dlg.show();term.focus();" style="cursor:pointer"/>  
			  	<p:growl id="alert-terminal" showDetail="false" sticky="true" />
			    <p:dialog widgetVar="dlg" height="400" header="Terminal" resizable="true" modal="false">  
			        <p:terminal widgetVar="term" commandHandler="#{terminalBean.handleCommand}" width="590px" prompt="caelum:"  
			                    welcomeMessage="Seja Bem Vindo #{usuarioLogado.usuario.login}, O que posso fazer para te ajudar?"/>  
			    </p:dialog>  
			</h:form> 
			<div class="row-fluid">
				<p:menubar>
					<p:menuitem value="Produtos" url="produto.xhtml" />
					<p:submenu label="Notas Fiscais">
						<p:menuitem value="Lista de Notas Fiscais" url="notafiscal.xhtml" />
						<p:menuitem value="Nova Nota Fiscal" url="cadastro-nota.xhtml" />
					</p:submenu>
				</p:menubar>
				<p:growl id="notification" showDetail="false" sticky="true" />  
			</div>
			<div class="row-fluid">
				<ui:insert name="corpo" />
			</div>
		</div>
	</div>

</h:body>
</html>
